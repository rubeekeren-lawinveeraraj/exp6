<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color changer</title>
<script src="app1.js"></script>
<style>
    * {
margin: 0;
}
body {
background-color: #d3d3d3;
}
.container {
width: 100%;
height: 350px;
display: flex;
justify-content: center;
align-items: center;
}
#box {
width: 300px;
height: 300px;
background-color: yellow;
border: 3px solid blue;
display: flex;
justify-content: center;
align-items: center;
margin: auto font-size: 24px;
color: blue;
}
.container2 {
padding-left: 70px;
}
</style>
</head>
<body>
<div class="container">
<div id="box">Hello World!</div>
</div>
<br><br>
<div class="container2">
Background color: <input id="bgcolor" type="color" onchange="bgcolor()">
<br><br>
Text Color: <input type="color" id="textcolor" onchange="textcol()">
<br><br>
Text Size: <select name="fontsize" id="fontsize" onchange="textsize()">
    <option value="8">8</option>
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="30">30</option>
    <option value="40">40</option>
    <option value="50">50</option>
    <option value="60">60</option>
    <option value="70">70</option>
    <option value="80">80</option>
    </select>
    <br><br>
    Box Width: <input type="text" id="boxwidth" onkeyup="widthchange()">
    <br><br>
    Box Height: <input type="text" id="boxheight" onkeyup="heightchange()">
    <br><br>
    Border Radius: <input type="range" min="5" max="160" name="slider"
    id="myslider" onmousemove="borderRadius()">
    </div>
    </body>
    </html>
